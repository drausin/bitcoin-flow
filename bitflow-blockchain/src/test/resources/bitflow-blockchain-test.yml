# the unique identifier for this blockchain instances
instance: main

# bitcoinNodeUri:  the URI of the bitcoin-node service
bitcoinNodeUri: http://localhost:8332/api

# Set to false to disable showing stack traces in http error responses
includeStackTraceInErrors: true

server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0