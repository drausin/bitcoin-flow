# the unique identifier for this blockchain instances
instance: main

# bitcoinNode
bitcoinNode:
  uri: http://bitcoin-node.bitflow.bfl:8332
  user: someuser
  password: somepasswordtochange

# Set to false to disable showing stack traces in http error responses
includeStackTraceInErrors: true

# Dropwizard Server Settings
server:
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8100

  adminConnectors:
    - type: http
      port: 8101

# Logging settings
logging:
    # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
    level: INFO
    loggers:
        io.dropwizard: INFO
        "feign.Logger": DEBUG
    appenders:
        - type: console
          threshold: DEBUG
        - type: file
          currentLogFilename: var/log/bitflow-blockchain.log
          archive: true
          archivedLogFilenamePattern: var/log/bitflow-blockchain-%d.log
          archivedFileCount: 15
          timeZone: UTC
        - type: file
          currentLogFilename: var/log/bitflow-blockchain.error.log
          archive: true
          archivedLogFilenamePattern: var/log/bitflow-blockchain.error.-%d.log
          archivedFileCount: 15
          timeZone: UTC