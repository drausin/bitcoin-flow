# the unique identifier for this blockchain instances
instance: main

# Bitcoind RPC Service configuration
# bitcoindRpc:
#   uris:       the URI(s) of the bitcoind node RPC services
bitcoindRpc:
  uri: http://localhost:8332
  rpcUser: rpcuser
  rpcPassword: bitflow

# Set to false to disable showing stack traces in http error responses
includeStackTraceInErrors: true

server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0