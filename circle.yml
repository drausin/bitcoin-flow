machine:
  pre:
      - sudo wget -O - https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
      - sudo wget -O /usr/local/bin/docker-compose 'https://github.com/docker/compose/releases/download/1.7.0/docker-compose-Linux-x86_64'
      - sudo chmod 0755 /usr/local/bin/docker-compose
  services:
    - docker
  java:
    version: oraclejdk8

test:
  override:
    - ./scripts/verify :
        parallel: true
  post:
    - ./gradlew jacocoTestReport coveralls
    - cp -R build/reports/* $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;